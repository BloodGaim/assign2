{%extends 'notes/base.html'%}
{% load crispy_forms_tags %}
<head>
  <title>
    {%block title%}
      Add Note
    {%endblock%}
  </title>
</head>
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
    <!--distinguish between update or create view-->
    <!--http://stackoverflow.com/questions/18806703/within-a-template-distinguish-between-create-and-update-form-->
    {%if object%}
        <h1>Update {{object.title}}</h1>
    {%else%}
        <h1>Create a New Note</h1>
    {%endif%}
    {% crispy form %}
	</div>
     </div>
</div>
{%endblock%}
